<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;

        console.log('a && b', a && b); //Operador AND
        console.log('a || b', a || b); //Operador OR

        console.log(!a);
        console.log(!b);
        console.log('!!a', !!a);
        console.log('!!b', !!b);

        console.log('null', null);
        console.log('!null', !null); //vale tbm para UNDEFINED e 0
        console.log('!!null', !!null);


    </script>
</body>
</html>
