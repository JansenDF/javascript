<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos parte 2</title>
</head>
<body>
    <script>
        var novoUsuario = {
            nome: 'Jansen',
            idade: 34,
            mae: 'Antonia',
        }
        //extrair propriedade idade do objeto novoUsuario (destruct)
        var { idade } = novoUsuario
        console.log(idade)

        //destruct II - objeto dentro de objeto
        var novoUsuario2 = {
            nome: {
                primeiro: 'Ayrton',
                ultimo: 'Teshima'
            }
        }
        var {nome: {primeiro}} = novoUsuario2
        console.log(primeiro)

        //fun√ßao 'imprimeusuario' passa como parametro o objeto 'usuarioFunction', depois realiza o destruct do objeto, passando diretamente as propriedades do objeto 'usuarioFunction'
        function imprimeUsuario ( { nome, idade, sexo } ) {
            console.log(nome);
            console.log(idade);
            console.log(sexo)
        }

        var usuarioFunction = {
            nome: 'Jesse',
            idade: 22,
            sexo: 'Masculino'
        }

        imprimeUsuario(usuarioFunction)

        //Percorre os objetos em formato de array
        //Por propriedades:
        console.log(Object.keys(usuarioFunction))

        //Por valores das propriedades:
        console.log(Object.values(usuarioFunction))

        var props = Object.keys(usuarioFunction)
        console.log(props)

        for (prop of props) {
            console.log(usuarioFunction[prop])
        }

        for (var p in usuarioFunction) {
            console.log(p, usuarioFunction[p])
        }

    </script>
</body>
</html>
