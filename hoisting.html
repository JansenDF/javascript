<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <p>Hoisting no javascript é o processo da linguagem que carrega todas as variáveis e functions para o topo do escopo, mesmo que elas sejam definidas abaixo do código</p>
    <script>
        function somar(){
            return resultado() // a função retornará normalmente, mesmo que outras funções que ela precisa estarem definidas abaixo dela.
            /*
                pseudos-codigos...
            */
           function somando(a, b){
               return a + b;
           }
           function resultado(){
               return somando(10, 5) / 2;
           }
        }
        console.log(somar());

    </script>
</body>
</html>
